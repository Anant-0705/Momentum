
[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Compiler settings for HeLa compatibility
solc_version = "0.8.20"
evm_version = "istanbul"
optimizer = true
optimizer_runs = 200

# Testing settings
verbosity = 2

# RPC endpoints
[rpc_endpoints]
hella = "https://testnet-rpc.helachain.com"
hela_official = "https://rpc.testnet.hela.xyz"

# Block explorer configuration
[etherscan]
hella = { key = "${ETHERSCAN_API_KEY}", url = "https://testnet-blockexplorer.helachain.com/api" }

